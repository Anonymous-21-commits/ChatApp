<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <!-- Add Bootstrap CSS link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body class="container mt-4">
    <h1 class="mb-4">Chat App Using Sockets</h1>
    <div class="input-group mb-3">
        <input type="text" id="newMsg" class="form-control" placeholder="Enter your message...">
        <div class="input-group-append">
            <button id="btn" class="btn btn-primary">Send</button>
        </div>
    </div>
    <ul id="msgList" class="list-group"></ul>

    <!-- Add Bootstrap JS and Socket.IO JS scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>

</html>
